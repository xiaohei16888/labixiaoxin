<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>蜡笔小新 - 粘贴查询</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            marquee: 'marquee 10s linear infinite',
            gradient: 'gradient 6s ease infinite',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(100%)' },
              '100%': { transform: 'translateX(-100%)' },
            },
            gradient: {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            },
          },
          backgroundSize: {
            'gradient': '200% 200%',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 px-4 py-8">
  <div class="overflow-hidden w-full mb-6">
    <div class="whitespace-nowrap animate-marquee text-3xl font-bold text-center bg-gradient-to-r from-pink-500 via-yellow-500 to-purple-500 bg-clip-text text-transparent animate-gradient">
      蜡笔小新 - 粘贴卡号查询系统
    </div>
  </div>

  <div class="max-w-3xl mx-auto bg-white shadow-md rounded p-6">
    <div class="flex items-center justify-between mb-4">
      <span id="balanceAmount" class="text-lg font-semibold text-green-700">当前余额：¥0.00 元</span>
      <button onclick="recharge(10)" class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded">模拟充值 +10 元</button>
    </div>

    <h2 class="text-xl font-bold mb-2">批量粘贴查询</h2>
    <p class="text-sm text-gray-600 mb-2">每行一个卡号和 PIN，中间用空格隔开，最多100行</p>
    <textarea id="pasteInput" rows="6" maxlength="5000" class="w-full border px-4 py-2 rounded mb-4" placeholder="例：1234567890123456 1234\n6543210987654321 4321"></textarea>
    <button onclick="checkFromText()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">立即查询</button>

    <div id="textResultBox" class="hidden mt-6">
      <table class="min-w-full border mb-4">
        <thead class="bg-gray-200 text-left">
          <tr><th class="border px-4 py-2">卡号</th><th class="border px-4 py-2">PIN</th><th class="border px-4 py-2">模拟余额</th></tr>
        </thead>
        <tbody id="textResultBody"></tbody>
      </table>
      <button onclick="exportTextResult()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">导出结果</button>
    </div>
  </div>

  <script>
    let balance = 0;
    const textData = [["卡号", "PIN", "模拟余额"]];

    function recharge(amount) {
      balance += amount;
      updateBalanceUI();
    }

    function updateBalanceUI() {
      const el = document.getElementById("balanceAmount");
      if (el) el.innerText = `当前余额：¥${balance.toFixed(2)} 元`;
    }

    function checkFromText() {
      const input = document.getElementById("pasteInput").value.trim();
      const lines = input.split("\n").map(line => line.trim()).filter(Boolean);
      if (lines.length === 0) return alert("请输入卡号和PIN");
      if (lines.length > 100) return alert("最多支持100行");
      const cost = lines.length * 0.9;
      if (balance < cost) return alert(`余额不足，当前 ¥${balance.toFixed(2)}，需要 ¥${cost.toFixed(2)}`);
      balance -= cost;
      updateBalanceUI();

      const tbody = document.getElementById("textResultBody");
      tbody.innerHTML = "";
      textData.length = 1;

      lines.forEach(line => {
        const [card, pin] = line.split(/\s+/);
        if (!card || !pin) return;
        const fake = `$${Math.floor(Math.random() * 400 + 20)}`;
        textData.push([card, pin, fake]);

        const tr = document.createElement("tr");
        [card, pin, fake].forEach(val => {
          const td = document.createElement("td");
          td.className = "border px-4 py-2";
          td.innerText = val;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      document.getElementById("textResultBox").classList.remove("hidden");
    }

    function exportTextResult() {
      const ws = XLSX.utils.aoa_to_sheet(textData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "查询结果");
      XLSX.writeFile(wb, "粘贴查询导出.xlsx");
    }
  </script>
</body>
</html>
