<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>蜡笔小新礼品卡平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold mb-4">蜡笔小新礼品卡平台</h1>
    <p class="mb-8 text-lg">欢迎使用本系统，您可以上传 Excel 查询卡密余额并导出结果</p>
    <div class="flex space-x-4">
      <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700" onclick="alert('上传功能开发中')">
        上传 Excel 文件
      </button>
      <button class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700" onclick="alert('导出功能开发中')">
        导出查询结果
      </button>
    </div>
  </div>
</body>
</html>
