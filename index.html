<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>蜡笔小新礼品卡平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-10">
    <h1 class="text-4xl font-bold mb-4">蜡笔小新礼品卡平台</h1>
    <p class="mb-6 text-lg">上传包含卡号和PIN的 Excel 文件，系统将解析、生成模拟余额并支持导出</p>

    <input type="file" id="fileInput" accept=".xlsx" class="mb-4" />

    <div id="output" class="w-full max-w-4xl bg-white shadow-md rounded p-4 hidden">
      <h2 class="text-2xl font-semibold mb-4">上传内容预览：</h2>
      <div class="overflow-x-auto mb-4">
        <table class="min-w-full border">
          <thead class="bg-gray-200 text-left">
            <tr id="tableHeader"></tr>
          </thead>
          <tbody id="tableBody" class="bg-white"></tbody>
        </table>
      </div>
      <button id="exportBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
        导出为 Excel
      </button>
    </div>
  </div>

  <script>
    let uploadedData = [];

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        if (json.length === 0) return;

        // 添加“余额”列名
        const newHeader = [...json[0], "模拟余额"];
        uploadedData = [newHeader];

        const bodyRows = json.slice(1).map(row => {
          const balance = `$${Math.floor(Math.random() * 490) + 10}`;
          uploadedData.push([...row, balance]);
          return [...row, balance];
        });

        // 表头渲染
        const header = document.getElementById("tableHeader");
        header.innerHTML = "";
        newHeader.forEach(col => {
          const th = document.createElement("th");
          th.className = "border px-4 py-2";
          th.innerText = col;
          header.appendChild(th);
        });

        // 内容渲染
        const body = document.getElementById("tableBody");
        body.innerHTML = "";
        bodyRows.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.className = "border px-4 py-2";
            td.innerText = cell ?? "";
            tr.appendChild(td);
          });
          body.appendChild(tr);
        });

        document.getElementById("output").classList.remove("hidden");
      };
      reader.readAsArrayBuffer(file);
    });

    document.getElementById('exportBtn').addEventListener('click', function () {
      const ws = XLSX.utils.aoa_to_sheet(uploadedData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "导出结果");
      XLSX.writeFile(wb, "蜡笔小新导出结果.xlsx");
